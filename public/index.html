<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    

    <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="vendors/angular-route/angular-route.min.js"></script>

    <script type="text/javascript" src="scripts/client.js"></script>



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
        <link rel="stylesheet" href="styles/styles.css">

        <script type="text/javascript" src="scripts/controllers/event.controller.js"></script>
    
    <title>Document</title>
</head>
<body >
<h1>Boardem</h1>
        <div class="container">
                <div class="row">
                    <div class="col s12">
                        <div id="name" class="card">
                            <div class="card-content">
                                <span class="card-title"></span>
                                <div class="row">
                                    <form id="game-form">
        
                                        <div class="input-field col s6">
                                            Select Date:
                                        </div>

                                        <div class="input-field col s6">
                                                How Long Will You Be Playing: 
                                            </div>
                                        
                                        <div class="input-field col s6">
                                                &nbsp;

                                            <input id="dayInput" type="date" placeholder="What day will you be boarding">
                                        </div>
        
                                    
        
                                        <div class="gameTime input-field col s3">
                                            Start:
                                            <input type="time" name="startTime" id="startTime">
                                        </div>
        
                                        <div class="gameTime input-field col s3">
                                            End:
                                            <input type="time" name="endTime" id="endTime">
                                        </div>
        
        
                                        <div class="input-field col s6">
                                            <input type="number" name="numberOfGames" id="numberOfGames">
                                            <label for="numberOfGames">How many games at a time</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <input type="number" name="numberOfPlayers" id="numberOfPlayers">
                                            <label for="numberOfPlayers">Number of Attendees</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <input type="text" name="task" id="task">
                                            <label for="task">Input Game:</label>
        
                                        </div>
        
                                        <div class="input-field col s4">
                                            Duration:
                                            <select>
                                                <option value="30min">30min</option>
                                                <option value="1hr">1hr</option>
                                                <option value="1.5hr">1.5hr</option>
                                                <option value="2hr">2hr</option>
                                                <option value="2.5hr">2.5hr</option>
                                                <option value="3hr">3hr</option>
                                            </select>
                                        </div>
        
                                        <div class="input-field col s4">
                                            Min Players:
                                            <select>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                            </select>
                                        </div>
        
                                        <div class="input-field col s4">
                                            Max Players:
                                            <select>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                    <option value="6">6</option>
                                            </select>
                                        </div>
        
                                        <br>
                                        <input type="" value="Add Game" class="btn">
                                    </form>
                                </div>
                            </div>
                            <div class="card-action">
                                <h5 id="task-title">Games</h5>
                                <!-- <div class="input-field col s12">
                                        <input type="text" name="filter" id="filter">
                                        <label for="filter">Filter Tasks</label>
                                    </div> -->
                                <ul class="collection"></ul>
                                <a href="views/templates/schedule.html" type="submist" class="clear-tasks btn black">Create Schedule</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        





<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="app.js"></script>


</body>
</html>
